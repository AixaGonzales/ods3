            <img src="/imagenes/logoPrincipal.png" alt="logo de los 17 objetivos" class="logo">

                <input class="input" type="text" placeholder="Buscar...">
                <button class="botom">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="hamburger" onclick="toggleHamburgerMenu()">
                <div></div>

        </ul>

    <div class="container">
        <h2 class="titulo" >¡¡¡Realiza tus pedidos ya!!!</h2>
        <form id="formularioPedido" onsubmit="return validarFormulario()">

            <span class="error" id="errorNombre"></span>
            <input class="pregunta" type="text" id="nombre" name="nombre" placeholder="Nombre completo" >


            <span class="error" id="errorTelefono"></span>
            <input class="pregunta" type="text" id="telefono" name="telefono" placeholder="Teléfono" >


            <span class="error" id="errorEmail"></span>
            <input class="pregunta" type="text" id="email" name="email" placeholder="Correo electrónico" >

            <span class="error" id="errorCantidad"></span>
            <input class="pregunta" type="number" id="cantidad" name="cantidad" min="1" placeholder="Número de paquetes">


            <label class="subtitulo" for="Fecha de entrega">Fecha de entrega</label>
            <span class="error" id="errorFecha"></span>
            <input class="pregunta" type="date" id="calendario" placeholder="Fecha de entrega" >

            <br>
            <br>
            <center>
                <button class="enviar" type="submit">Hacer Pedido</button>
            </center>
        </form>
    </div>
